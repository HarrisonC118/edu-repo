server:
  port: 8001

spring:
  application:
    name: edu-ad
  cloud:
    config:
      uri: http://localhost:8090
      label: main
      profile: dev
      name: edu-ad

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}